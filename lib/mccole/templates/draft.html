{% if site.draft %}
<div class="draft notex">
  <p class="draft">
    DRAFT {{site.build_date}}
  </p>
  <p>
    {% if node.status %}{{ node.status }}<br>{% endif %}
    Please use section heading links to submit feedback
    or go to <a href="{{site.repo}}">{{site.repo}}</a>.
  </p>
</div>
{% endif %}
