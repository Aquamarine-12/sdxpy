<h1>Parsing Text</h1>
<div class="bottom">

---


## The Problem

-   `Any(Either(Lit("abc"), Lit("def")))` is harder to write and read
    than `"*{abc,def}"`

-   How can we translate the latter into the former?

--

1.  Convert text into <a class="gl-ref" href="../../glossary/#token" markdown="1">tokens</a>

2.  Use tokens to generate code

    -   Or an <a class="gl-ref" href="../../glossary/#abstract_syntax_tree" markdown="1">abstract syntax tree</a>

---

## Cases

-   Characters like `{` and `*` can be interpreted immediately

-   But "regular" characters need to be accumulated

    -   `Lit("abc")` rather than `Lit("a", Lit("b", Lit("c")))`

    -   When we encounter a special character or '}',
        we close the current literal token

-   The `,` character closes a literal but doesn't produce a token

---

## A Bit More Design

-   `result` is the final (flat) list of tokens

-   `current` is the characters in the current literal (if any)

-   So create a class rather than a function

    -   Easier than carrying state around explicitly

---

## Tokenizer

```py
    def tok(self, text):
        self._setup()
        for ch in text:
            if ch == "*":
                self._add("Any")
            elif ch == "{":
                self._add("EitherStart")
            elif ch == ",":
                self._add(None)
            elif ch == "}":
                self._add("EitherEnd")
            elif ch in CHARS:
                self.current += ch
            else:
                raise NotImplementedError(f"what is '{ch}'?")
        self._add(None)
        return self.result
```


---

## Tokenizer

-   Call `self._setup()` at the start so that the tokenizer can be re-used

-   *Don't* call `self._add()` for regular characters

    -   Add literals when we see special characters

    -   And after all the input has been parsed

-   `self._add(None)` means "add the literal but nothing else"

---

## Testing

```py
def test_tok_empty_string():
    assert Tokenizer().tok("") == []


def test_tok_lit_only():
    assert Tokenizer().tok("abc") == [["Lit", "abc"]]


def test_tok_any_only():
    assert Tokenizer().tok("*") == [["Any"]]


def test_tok_either_start_only():
    assert Tokenizer().tok("{") == [["EitherStart"]]


def test_tok_either_end_only():
    assert Tokenizer().tok("}") == [["EitherEnd"]]


def test_tok_any_lit():
    assert Tokenizer().tok("*abc") == [["Any"], ["Lit", "abc"]]
```


---

## Testing

```py
def test_tok_any_either():
    assert Tokenizer().tok("*{abc,def}") == [
        ["Any"],
        ["EitherStart"],
        ["Lit", "abc"],
        ["Lit", "def"],
        ["EitherEnd"],
    ]
```


--

-   List-of-lists structure is similar to the instructions used in <a class="x-ref" href="../../interp/">Chapter 11</a>

    -   First element tells us how to dispatch

    -   Trailing elements are any extra data

---

## Parsing

```py
    def _parse(self, tokens):
        if not tokens:
            return Null()

        front, back = tokens[0], tokens[1:]
        handler_name = f"_parse_{front[0]}"
        if not hasattr(self, handler_name):
            raise NotImplementedError(f"what is '{front}'")

        handler = getattr(self, handler_name)
        return handler(front[1:], back)

```


-   `front[0]` is token name
-   `front[1:]` is any other data in this token
-   `back` is the remaining tokens

---

## Fill in the Simple Stuff

```py
class Parser:
    def parse(self, text):
        tokens = Tokenizer().tok(text)
        return self._parse(tokens)

    def _parse_Any(self, rest, back):
        return Any(self._parse(back))

    def _parse_Lit(self, rest, back):
        return Lit(rest[0], self._parse(back))
```


---

## `Either` is Messy

```py
    def _parse_EitherStart(self, rest, back):
        if (
            len(back) < 3
            or (back[0][0] != "Lit")
            or (back[1][0] != "Lit")
            or (back[2][0] != "EitherEnd")
        ):
            raise ValueError("badly-formatted Either")
        left = Lit(back[0][1])
        right = Lit(back[1][1])
        return Either(left, right, self._parse(back[3:]))
```


-   It should pull things from `back` until it hits `EitherEnd`

-   Do this in the exercises

    assert Parser().parse("{abc,def}") == Either(Lit("abc"), Lit("def"))
```


-   But this assumes we can compare `Match` objects

## Infrastructure

```py
class Match:
    def __init__(self, rest):
        self.rest = rest if rest else Null()

    def __eq__(self, other):
        return (other is not None) and (self.__class__ == other.__class__)


class Lit(Match):
    def __init__(self, chars, rest=None):
        super().__init__(rest)
        self.chars = chars

    def __eq__(self, other):
        return super().__eq__(other) and (self.chars == other.chars)
```


---

## Infrastructure

-   <a class="gl-ref" href="../../glossary/#operator_overloading" markdown="1">Operator overloading</a>
-   `a == b` is "just" `a.__eq__(b)`
-   Parent `Match` class does shared work
    (e.g., same <a class="gl-ref" href="../../glossary/#concrete_class" markdown="1">concrete class</a>)
-   Child method (if any) does details
