## Background

-   The little programming language of <a class="x-ref" href="../../interp/">Chapter 6</a> isn't extensible

-   So add a way to define and call functions

-   And then look at design tactics this opens up

---

## Definition and Call

```py
["def", "same", ["num"], ["get", "num"]]
```


-   Name

-   (Possibly empty) list of parameter names

-   Body (usually a `seq`)

--

```py
["call", "same", 3]
```


-   Values can be expressions (not in a sub-list)

---

class: aside

## Eager and Lazy

-   <a class="gl-ref" href="../../glossary/#eager_evaluation" markdown="1">Eager evaluation</a>:
    arguments are evaluated *before* call

-   <a class="gl-ref" href="../../glossary/#lazy_evaluation" markdown="1">Lazy evaluation</a>:
    pass expression sub-lists into the function to be evaluated on demand

    -   Gives the called function a chance to inspect or modify expressions
        before using them

-   Python and most other languages (including ours) are eager

-   R is lazy

-   A design choice

---

## Storing a Function

-   Like any other value

```py
["func", ["num"], ["get", "num"]]
```


--

-   We could define functions like this

```py
["set", "same", ["func", ["num"], ["get", "num"]]]
```


--

-   JavaScript makes heavy use of
    <a class="gl-ref" href="../../glossary/#anonymous_function" markdown="1">anonymous functions</a>

-   Python supports limited <a class="gl-ref" href="../../glossary/#lambda_expression" markdown="1">lambda expressions</a>

```py
double = lambda x: 2 * x
double(3)
```


---

## Implementing Call

1.  Evaluate all of these expressions.

2.  Look up the function.

3.  Create a new environment whose keys are the parameters' names
    and whose values are the expressions' values.

4.  Call `do` to run the function's action and captures the result.

5.  Discard environment created in step 3.

6.  Return the function's result.

---

## The Environment

-   A variable `x` in a function shouldn't clobber
    a variable with the same name in its caller

-   Use a list of dictionaries to implement a
    <a class="gl-ref" href="../../glossary/#call_stack" markdown="1">call stack</a>

-   Each dictionary called a <a class="gl-ref" href="../../glossary/#stack_frame" markdown="1">stack frame</a>

-   Look down the stack to find the name

-   If not found, add to the current (top-most) frame

---

## Implementing Definition

```py
def do_def(env, args):
    assert len(args) == 3
    name = args[0]
    params = args[1]
    body = args[2]
    env_set(env, name, ["func", params, body])
    return None
```


---

## Implementing Call

```py
def do_call(env, args):
    # Set up the call.
    assert len(args) >= 1
    name = args[0]
    values = [do(env, a) for a in args[1:]]

    # Find the function.
    func = env_get(env, name)
    assert isinstance(func, list) and (func[0] == "func")
    params, body = func[1], func[2]
    assert len(values) == len(params)

    # Run in new environment.
    env.append(dict(zip(params, values)))
    result = do(env, body)
    env.pop()

    # Report.
    return result
```

## Dynamic Scoping

-   Searching active stack for a variable is called <a class="gl-ref" href="../../glossary/#dynamic_scoping" markdown="1">dynamic scoping</a>

-   Have to trace execution to figure out what a variable might refer to

```tll
["seq",
  ["def", "lower", [], ["get", "x"]],
  ["def", "one", [], ["seq", ["set", "x", 1], ["call", "lower"]]],
  ["def", "two", [], ["seq", ["set", "x", 2], ["call", "lower"]]],
  ["print", ["call", "one"]],
  ["print", ["call", "two"]]
]
```


```
1
2
=> None
```


---

## Lexical Scoping

-   Almost all languages used <a class="gl-ref" href="../../glossary/#lexical_scoping" markdown="1">lexical scoping</a>

-   Decide what a name refers to based on the structure of the program

-   More efficient for the computer: doesn't have to search each time

-   More efficient for the person: limits scope of reasoning

-   And enables a very powerful programming technique

---

## Closures

-   Define a function inside a function and return the inner function

```py
def make_hidden(value):
    def _inner():
        return value
    return _inner


m = make_hidden("example")
print("hidden value is", m())
```


```
hidden value is example
```


-   The inner function <a class="gl-ref" href="../../glossary/#variable_capture" markdown="1">captures</a> the variables in the enclosing function

-   A way to make data private

---

## A More Useful Example

```py
def make_adder(to_add):
    def _inner(value):
        return value + to_add
    return _inner

adder_func = make_adder(100)
print(adder_func(1))
```


```
101
```

## Objects

```py
def make_object(**kwarg):
    private = kwarg.copy()

    def getter(name):
        return private[name]

    def setter(name, value):
        private[name] = value

    return {"get": getter, "set": setter}

obj = make_object(thing=0)
print("initial value", obj["get"]("thing"))
obj["set"]("thing", 99)
print("obj['thing'] is now", obj["get"]("thing"))
```


```
initial value 0
obj['thing'] is now 99
```

## Wrapping Functions

```py
def original(value):
    print(f"original: {value}")

def logging(value):
    print("before call")
    original(value)
    print("after call")

original = logging
original("example")
```


```
before call
before call
before call
```


-   Well, that didn't work

---

## Capture the Original

```py
def original(value):
    print(f"original: {value}")

def logging(func):
    def _inner(value):
        print("before call")
        func(value)
        print("after call")
    return _inner

original = logging(original)
original("example")
```


```
before call
original: example
after call
```

## Parameters

```py
def original(value):
    print(f"original: {value}")

def logging(func, label):
    def _inner(value):
        print(f"++ {label}")
        func(value)
        print(f"-- {label}")
    return _inner

original = logging(original, "call")
original("example")
```


```
++ call
original: example
-- call
```

## Decorators

```py
def wrap(func):
    def _inner(*args):
        print("before call")
        func(*args)
        print("after call")
    return _inner

@wrap
def original(message):
    print(f"original: {message}")

original("example")
```


```
before call
original: example
after call
```


---

## Design Flaw

-   A decorator must take exactly one argument,
    so how do we pass other parameters to the decorator itself?

-   Simple-to-learn answer would have been to treat function being decorated
    like `self` in method definition and call

```py
def decorator(func, label):
    def _inner(arg):
        print(f"entering {label}")
        func(arg)
    return _inner

@decorator("message")
def double(x):           # equivalent to
    return 2 * x         # double = decorator(double, "message")
```


-   Instead, we have to create a closure

---

## Decorator Parameters

```py
def wrap(label):                  # function returning a decorator
    def _decorate(func):          # the actual decorator
        def _inner(*args):        # the wrapped function
            print(f"++ {label}")  # 'label' is visible because
            func(*args)           # it's captured in the closure
            print(f"-- {label}")  # of '_decorate'
        return _inner
    return _decorate

@wrap("wrapping")                 # call 'wrap' to get a decorator
def original(message):            # decorator applied here
    print(f"original: {message}")

original("example")
```


```
++ wrapping
original: example
-- wrapping
```
